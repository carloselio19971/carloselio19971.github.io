<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css"/>
		<title>Product preview card component</title>
	</head>
	<body>
		<div class="main-container-global">
			<div class="container-principal">
				<div class="contenedor-imagen-central">
					<img src="images/image-product-mobile.jpg" alt="image-product-mobile">
				</div>
				<div class="contenido-central">
					<p>PERFUME</p>
					<h1>Gabrielle Essence Eau De Parfum</h1>
					<p> A floral, solar and voluptuous interpretation
						composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
						Add to Cart</p>
					<div class="contener-etiquetas-precios">
						<span class="precio-final"> $149.99</span><span class="precio-anterior"> <s>$169.99</s></span>
					</div>	
					<div class="button-add-to-card">
						<button> 
							<span class="icono"><img src="images/icon-cart.svg"/></span> Add to Cart</button>
					</div>
				
					
				</div>
			</div>
			
			

		</div>
		
	</body>
</html>
